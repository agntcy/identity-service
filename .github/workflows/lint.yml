---
name: lint

on:
  push:
    # Run superlinter on pushes to default branch
    branches:
      - main
      - PYRA-293-deploy-identity-saa-s-ui-on-outshift-common-dev 
  # Run superlinter on pull request events
  pull_request:

# Declare default permissions as read-only
permissions: read-all

jobs:
  super-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # v4.1.7
        with:
          fetch-depth: 0
      - name: ðŸ§¹ run superlinter
        uses: super-linter/super-linter@12150456a73e248bdc94d0794898f94e23127c88 # v7.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: ".github/linters"
          MARKDOWN_CONFIG_FILE: ".markdownlint.yml"
          YAML_CONFIG_FILE: ".yamllint.yml"
          GO_CONFIG_FILE: ".golangci.yaml"
          PROTOBUF_CONFIG_FILE: ".protolintrc.yml"
          FILTER_REGEX_EXCLUDE: "(.*/charts/.*)"
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_MARKDOWN_PRETTIER: false
          VALIDATE_YAML_PRETTIER: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_JSCPD: false
          VALIDATE_CHECKOV: false
          VALIDATE_GO: false
          VALIDATE_ENV: false
          VALIDATE_SHELL_SHFMT: false
          VALIDATE_PYTHON_BLACK: false
          VALIDATE_PYTHON_PYINK: false
          VALIDATE_PYTHON_ISORT: false
          MULTI_STATUS: false
          VALIDATE_JSON_PRETTIER: false
          VALIDATE_CSS: false
          VALIDATE_CSS_PRETTIER: false
          VALIDATE_TYPESCRIPT_STANDARD: false
          VALIDATE_TYPESCRIPT_ES: false
          VALIDATE_TSX: false

  helm-lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2 # v4.1.7
        
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.14.0'
      
      - name: Lint Helm Charts
        run: |
          echo "Linting Helm charts..."
          find ./charts -mindepth 1 -maxdepth 1 -type d | while read chart_dir; do
            echo "Linting chart: $chart_dir"
            helm lint "$chart_dir"
          done
      
      - name: Validate Templates
        run: |
          echo "Validating Helm templates..."
          find ./charts -mindepth 1 -maxdepth 1 -type d | while read chart_dir; do
            echo "Validating templates in: $chart_dir"
            helm template "$chart_dir" > /dev/null
          done
