---
name: identity-node
include:
  - docker-compose.db.yml
services:
  identity-node:
    container_name: identity-node
    image: ghcr.io/agntcy/identity/node:latest
    pull_policy: always
    restart: always
    depends_on:
      - identity-postgres
    ports:
      - "4000"
      - "4001"
    env_file:
      - .env
