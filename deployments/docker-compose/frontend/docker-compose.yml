name: identity-frontend
services:
  identity-ui:
    container_name: identity-ui
    image: identity-ui
    build:
      context: ../../../
      dockerfile: deployments/docker/frontend/Dockerfile
      args:
        - ARTIFACTORY_PASSWORD=${ARTIFACTORY_PASSWORD}
    restart: always
    ports:
      - ${VITE_APP_CLIENT_PORT}:${VITE_APP_CLIENT_PORT}
    env_file:
      - .env
