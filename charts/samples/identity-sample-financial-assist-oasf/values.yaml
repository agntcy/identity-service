replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""

platform:
  type: ClusterIP
  http:
    port: 9093
    targetPort: 9093

namespace: dev-samples
imagePullSecrets:
  - name: regcred

ingress:
  enabled: true
  className: nginx-internal
  annotations:
    http:
      kubernetes.io/ingress.class: nginx-internal
      nginx.ingress.kubernetes.io/rewrite-target: /
      cert-manager.io/cluster-issuer: letsencrypt
  domainPrefixHttp: oasf-agent-financial-assist
  apiDomainName: dev.example.com

platformAccount:
  create: true
  name: ""

externalSecrets:
  secretStoreName: ""
  secretStoreKind: ClusterSecretStore
  data:
    - secretKey: IDENTITY_PLATFORM_API_KEY
      remoteRef:
        key: ""
        property: IDENTITY_PLATFORM_API_KEY
    - secretKey: AZURE_OPENAI_API_KEY
      remoteRef:
        key: ""
        property: AZURE_OPENAI_API_KEY



configmap:
  CURRENCY_EXCHANGE_AGENT_URL: ""
  CURRENCY_EXCHANGE_MCP_SERVER_URL: ""
  IDENTITY_PLATFORM_GRPC_SERVER_URL: "api.grpc.identity-platform.staging.outshift.ai"
  AZURE_OPENAI_ENDPOINT: ""
  PORT: "9093"
  LOG_LEVEL: "INFO"
