apiVersion: v1
kind: Service
metadata:
  name: {{ include "pyramid-backend.fullname" . }}
  labels:
    {{- include "pyramid-backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.platform.type }}
  ports:
    - name: http
      port: {{ .Values.platform.http.port }}
      targetPort: {{ .Values.platform.http.targetPort }}
    - name: grpc
      port: {{ .Values.platform.grpc.port }}
      targetPort: {{ .Values.platform.grpc.targetPort }}
  selector:
    app.kubernetes.io/name: {{ .Chart.Name }}
    app.kubernetes.io/instance: {{ .Release.Name }}